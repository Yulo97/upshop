<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP SHOP! Rosario</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav class="navbar bg-body-tertiary justify-content-center">
        <div class="row container-fluid">
            <div class="col-4 d-flex justify-content-start nav__buscador">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="col-4">
                <a class="navbar-brand d-flex justify-content-center" href="#">
                    <img src="imagenes/logo.png" alt="Bootstrap" width="250px">
                </a>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-end align-items-center" href="#">
                    <div class="nav__carrito" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                        <i class="bi bi-cart2"></i>
                        <span id="carrito__numero">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="col-12 nav__menus d-flex">
                <li>Remera</li>
                <li>Pantalon</li>
                <li>Musculosas</li>
                <li>Abrigos</li>
            </ul>
        </div>
    </nav>

    <!-- Modal Carrito-->
    
    <div class="modal fade" id="modalCarrito" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaModalCarrito">

                    </ul>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <span id="carritoTotal">Total: </span>
                    </div>
                    <button type="button" class="btn btn-primario">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center catalogo--productos">
        <section id="catalogo-productos">

        </section>
    </div>

    <!-- CDN boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
